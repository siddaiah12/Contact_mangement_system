<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <h1>Contact Management Syetem</h1>
    </div>
    <button class="btn btn-danger" routerLink="/addContact">AddContact</button>&nbsp;
    <button class="btn btn-warning" routerLink="/login" (click)="logOut()">LogOut</button>
  </nav>
  <div class="container-fluid">
    <div class="row">
        <div class="col-sm-5">
            <div class="image">
                <img src="https://www.getsharedcontacts.com/wp-content/uploads/2022/01/The-short-guide-to-Contact-Management-1024x576.png" alt="" class="img-fluid">
            </div>
        </div>

        <!-- Table -->
        <div class="col-sm-7">
        <table class="table table-borderless mt-4">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">City</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of data">
                <td>{{list.firstName}}</td>
                <td>{{list.lastName}}</td>
                <td>{{list.email}}</td>
                <td>{{list.mobileNumber}}</td>
                <td>{{list.city}}</td>
                <td>
                    <i style="color:blue" routerLink="/updateContact/{{list.id}}" class="fas fa-edit"></i>&nbsp;
                    <i style="color:red" (click)="deleteContact(list.id)" class="fas fa-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
